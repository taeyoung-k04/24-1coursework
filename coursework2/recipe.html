                <tr>
                    <th class="secondline" id="gy">
                        <button>
                            <b class="hover">click to see the recipe</b>
                            <div class="ingredient">
                                <p>ingredient for one</p>
                                <ul>
                                <li> 2pc chicken breast</li>
                                <li> 0.5tbs minced garlic</li>
                                <li> 0.5tbs minced onion</li>
                                <li> 0.5tbs oil</li>
                                <li> 0.5pc lemon</li>
                                <li> 1tbs greek yogurt</li>
                                <li> 2tbs gyros spice</li>
                                <li> 1handful salad</li>
                                <li> 1pc pita</li>
                                </ul>
                                <p>ingredient for tzatziki</p>
                                <ul>
                                <li> 0.25pc cucumber</li>
                                <li> 0.5tbs minced garlic</li>
                                <li> 1cup yogurt</li>
                                <li> 0.5tbs chopped parsley</li>
                                <li> 0.5pc lemon</li>
                                </ul>
                            </div>
                            <div class="recipe">
                                <p>recipe for chicken</p>
                                <p>*be careful the pan doesn't get burnt*</p>
                                <ol>
                                    <li> Put chicken breast in bowl and massage it with minced garlic, minced onion and oil.</li>
                                    <li> Use zest and juice of the lemon and put greek yogurt and gyros spice in the bowl.</li>
                                    <li> After the mixing the bowl rest them for 30 minutes.</li>
                                    <li> Cook them in a pan over medium heat. </li>
                                </ol>
                                <p>recipe for tzatziki</p>
                                <ol>
                                    <li> Grate the cucumber and squeeze out all the water.</li>
                                    <li> Juice the lemon and mix all the ingredient.</li>
                                </ol>
                                <p>recipe for gyros</p>
                                <ol>
                                    <li> Spread the tzatziki on the pita.</li>
                                    <li> Put the salad and fried chicken on top of it. </li>
                                </ol>
                            </div>
                        </button>
                    </th>
                    <th class="secondline" id="rc">
                        <button>
                            <b class="hover">click to see the recipe</b>
                            <div class="ingredient">
                                <p>ingredient for 15cm round cake</p>
                                <ul>
                                    <li> 133g cake flour</li>
                                    <li> 7g cocoa powder</li>
                                    <li> 57g unsalted butter</li>
                                    <li> 100g sugar</li>
                                    <li> 1pc egg</li>
                                    <li> 2g vanilla extract</li>
                                    <li> 2g salt</li>
                                    <li> 3g vinegar</li>
                                    <li> 3g baking soda</li>
                                    <li> 113g milk</li>
                                    <li> 8g vinegar</li>
                                </ul>
                                <p>ingredient for creamcheese frosting</p>
                                <ul>
                                    <li> 200g creamcheese</li>
                                    <li> 120g chilled heavy cream</li>
                                    <li> 27g sugar</li>
                                </ul>
                            </div>
                            <div class="recipe">
                                <p>recipe for 15cm round cake</p>
                                <ol>
                                    <li> Mix 8g of vinegar and 113g milk and rest for more than 10 minute to make butter milk.</li>
                                    <li> Mix the egg, butter and sugar in another bowl with handmixer until the sugar is melted.</li>
                                    <li> Mix the butter milk in to the bowl.</li>
                                    <li> Activate baking soda with 3g of vinegar and mix it in the bowl.</li>
                                </ol>
                                <p>recipe for creamcheese frosting</p>
                                <ol>
                                    <li> Gently loosen the creamcheese with a spatula.</li>
                                    <li> Add the sugar and mix it with handmixer.</li>
                                    <li> Pour little amount of chilled heavy cream and mix it first.</li>
                                    <li> Pour the rest of it and mix until it is thick and smooth.</li>
                                </ol>
                            </div>
                        </button>
                    </th>
                    <th class="secondline" id="dd">
                        <button>
                            <b class="hover">click to see the recipe</b>
                            <div class="ingredient">
                                <p>ingredient for one</p>
                                <ul>
                                    <li> 0.25 cabbage</li>
                                    <li> 0.5 green onion</li>
                                    <li> 1 fish cake</li>
                                    <li> 1tbs sugar</li>
                                    <li> 0.3tbs salt</li>
                                    <li> 0.5tbs minced garlic</li>
                                    <li> 550ml water</li>
                                    <li> 1handful tteok</li>
                                </ul>
                                <p>ingredient for sauce</p>
                                <ul>
                                    <li> 4tbs chili powder</li>
                                    <li> 3tbs sugar</li>
                                    <li> 2tbs chili pepper paste</li>
                                    <li> 2tbs soy sauce</li>
                                    <li> 2tbs oyster sauce</li>
                                    <li> 1tbs oil</li>
                                    <li> 2tbs pepper</li>
                                </ul>
                            </div>
                            <div class="recipe">
                                <p>recipe for sauce</p>
                                <p>*it is easy to mix the ingredient if you do in powder to liquid order*</p>
                                <p>*don't pour all the sauce right away, control it by tasting it*</p>
                                <ol>
                                    <li> Mix all the ingredient</li>
                                </ol>
                                <p>recipe for tteokbokki</p>
                                <ol>
                                    <li> Layer the cabbage, green onion and fish cake on the pot.</li>
                                    <li> Pour the water and add the sugar, salt and minced garlic.</li>
                                    <li> Close the lid of the pot leave it in high heat until it boils.</li>
                                    <li> Put the tteok in and wait for it to be cooked.</li>
                                    <li> Add the sauce and boil it over 4minutes with the lid open.</li>
                                </ol>
                            </div>
                        </button>
                    </th>
